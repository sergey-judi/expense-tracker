<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expense Tracker Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1>Category List</h1>
    <a th:href="@{/web/categories/add}" class="btn btn-primary  mb-3">Add category</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/web/categories/update/{id}(id=${category.id})}" class="btn btn-primary ">Update</a>
                <a th:href="@{/web/categories/delete/{id}(id=${category.id})}" class="btn btn-danger ">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
