<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1>Transaction List</h1>
        <a th:href="@{/web/transactions/add}" class="btn btn-primary btn-sm mb-3">Add transaction</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>User Id</th>
                    <th>Category Id</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.userId}"></td>
                    <td th:text="${transaction.categoryId}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.time}"></td>
                    <td>
                        <a th:href="@{/web/transactions/update/{id}(id=${transaction.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/web/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
