<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{/web/users/{id}(id=*{id})}" th:object="${user}">

            <input type="text" th:field="*{fullName}" placeholder="User full name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="User email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{balance}" placeholder="User balance" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Update Category</button>
        </form>
        <hr>
        <a th:href = "@{/web/users}">Back to User List</a>
    </div>
</body>
</html>
